<form method="post" >
    {% csrf_token %}
    <div class="row">
         <center>
        <div class="col-md-6">
            <div>

                <h1 style="color: white; background-color: rgba(0, 0, 0, 0.8);">{{ a.name }}</h1>
                <span><input type="text" value="{{a.id}}" readonly name="ids"></span>
                    </center>
            </div>
        </div>
    </div><br>
     <div class="row">
         <center>
        <div class="col-md-6">
            <div>

                <h1 style="color: white; background-color: rgba(0, 0, 0, 0.8);">Your name</h1>
                <input type="text"   name="name">
                    </center>
            </div>
        </div>
    </div><br>

    <div class="row">
        <center>
        <div class="col-md-6 text-center">
            <h4 style="color: white; background-color: rgba(0, 0, 0, 0.8);">Add your comments & Reviews</h4>
            <textarea class="form-control" name="comment" type="text"></textarea>
        </div>
            </center>
    </div><br>

    <div class="row">
        <center>
        <div class="col-md-6 text-center">
            <h4 style="color: white; background-color: rgba(0, 0, 0, 0.8);">Rate your feedback</h4>
            <select class="form-control" name="rate">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div><br><br>

        <button class="btn btn-light" type="submit">Submit</button>
            </center>
    </div>
