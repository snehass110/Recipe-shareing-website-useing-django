<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PalatePassionWorld</title>
    {% load static %}
</head>
<body
    style="background-image: url('{% static 'b.jpg' %}');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="height: 100px;">
        <div class="container-fluid">

            <a class="navbar-brand" style="text-align: center;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl9d4mCkegQn_dnQFq6hiPNFcQowRaBtzacA&usqp=CAU"
                    alt="Your Logo" width="50" height="50" class="d-inline-block align-top rounded-circle">
                <div style="font-family: 'Pacifico', cursive; color: rgb(150, 153, 0);"><b>PalatePassionWorld</b></div>
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">

                        <a class="btn btn-outline-warning nav-link ms-3" href="#one"
                            style="border: 1px solid yellow; color: yellow;">Home</a>

                    </li>
                    <li class="nav-item">

                        <a class="btn btn-outline-warning nav-link ms-3" href="#two"
                            style="border: 1px solid yellow; color: yellow;">About</a>

                    </li>
                    <li class="nav-item">

                        <a class="btn btn-outline-warning nav-link ms-3" href="#"
                            style="border: 1px solid yellow; color: yellow;">Join Now !</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container-fluid">
    <div class="row">
        {% for i, j ,k in s %}
            <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                <div class="card" style="background-color: black;">
                    <img src="{% static j %}" class="card-img-top" alt="..."  style="width: 100%;
    height: 200px;
    object-fit: cover;">
                    <div class="card-body">
                        <h3 class="card-title" style="color:rgb(240, 240, 126);"><b>{{ i }}</b></h3>




                        <a class="btn btn-outline-light" href="/details/{{ k }}">view</a>
                         <a class="btn btn-outline-light" href="/show_review/{{ k }}">Reviews</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
